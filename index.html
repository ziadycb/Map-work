<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}

.img-zoom-container {
  position: relative;
  margin-left: 30%;
  margin-top: 50px;
}

.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  /*set the size of the lens:*/
  width: 100px;
  height: 100px; 
}

.img-zoom-result {
  border: 1px solid #d4d4d4;
  /*set the size of the result div:*/
  width: 200px;
  height: 200px;
  margin-left :19%;
}

</style>

<script src="index.js"></script>

</head>
<body>
<p>attempt to ruin</p>
<div id="div" class="img-zoom-container">
  <img id="myimage" class="myImage" usemap="#workmap" src="Map of Computer Science.png" width="500" height="300">

  <map name="workmap" id="map">
    <area target="" alt="Algo" title="Algo" href="https://themeforest.net/category/site-templates/technology/computer" coords="4,138,75,136,82,164,81,184,83,208,89,220,85,232,6,230" shape="poly">
  </map>
  
  <div id="myresult" class="img-zoom-result"></div>
</div>

<!-- For the map to work diable the script -->
<script>
launch("myimage", "myresult","div","map");
imageZoom("myimage", "myresult");
</script>

</body>
</html>
