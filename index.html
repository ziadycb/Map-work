<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}

.img-zoom-container {
  position: relative;
}

.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  /*set the size of the lens:*/
  /* width: 100px;
  height: 100px; */
}

.img-zoom-result {
  border: 1px solid #d4d4d4;
  /*set the size of the result div:*/
  width: 200px;
  height: 200px;
}
</style>

<script src="index.js"></script>

</head>
<body>
<p>attempt to ruin</p>
<div id="div" class="img-zoom-container">
  <img id="myimage" src="Map of Computer Science.png" width="700" height="500" style="float:left">
  <div id="myresult" class="img-zoom-result" style="float: left;"></div>
</div>

<!-- <p>The image must be placed inside a container with relative positioning.</p>
<p>The result can be put anywhere on the page, but must have the class name "img-zoom-result".</p>
<p>Make sure both the image and the result have IDs. These IDs are used when a javaScript initiates the zoom effect.</p> -->

<script>
launch("myimage", "myresult","div");
imageZoom("myimage", "myresult");
</script>

</body>
</html>
